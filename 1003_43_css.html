    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;

            background-color: #aaf;
        }
    </style>
</head>
<body>
    <div class="box"></div>

        <script>
            console.log('box width: ', $('.box').css('width'));
            console.log('box color: ', $('.box').css('background'));

            $('.box').click(function () {
            if ($('.box').css('background-color') === "rgb(170, 170, 255)") {
                $(this).css('background' , 'lightpink');
                $(this).css('border-radius', '50%' );
            }
            else {
                
                $(this).css({'border-radius': '0%', 'background': '#aaf' });
            }

            
            // var style = {

        </script>
