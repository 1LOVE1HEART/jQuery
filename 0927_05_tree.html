<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
        <div class="box">box12</div>
    </div>
    <div class="wrap">
        <span>span1</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
        <div class="box">box12</div>
    </div>

    <br>
    <div class="wrap">
        <div class="box">box only</div>
    </div>

    <br>
    <div class="wrap">
        <span>1span+</span>
        <div class="box">1box</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        // 要包一層父層wrap,否則會放到body,選lastchild會選不到 
        // 主詞是box家族

        $('.box:first-child').css("background", "green")
        $('.box:last-child').css("background", "green")

        $('.box:first-of-type').css("background", "green")
        // box的第1個標籤類別div,即使第2個wrap先放了span
        $('.box:nth-child(5)').css("background", "pink")
        // nth從1開始(這裡同css思考概念)

        $('.box:only-child').css("background", "orange")
        $('.box:only-of-type').css("background", "orange")
        // box類別中,沒有其他兄弟的標籤類型


    </script>


</body>

</html>
