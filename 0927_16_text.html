<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: pink;
        }
    </style>
</head>

<body>
    <h1 id="sample">Hello <span>!!!!</span></h1>
    <h1 id="result1"></h1>
    <h1 id="result2"></h1>

    <h2 id="sample2">1 <span>LOVE</span> 1 <span>HEART</span></h2>
    <h2 id="result3"></h2>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        console.log('text:', $('#sample').text());

        const sampleText = $('#sample').text();
        $('#result1').text(sampleText);


        const sampleHtml = $("#sample").html();
        $('#result2').html(sampleHtml);
            //html會含標籤,然後span有設css pink

        const thesample = $("#sample2").html();
        $("#result3").html(thesample);




    </script>
</body>

</html>
