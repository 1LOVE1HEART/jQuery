<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        section {
            height: 100vh;
            font-size: 10rem;
            overflow: hidden;
        }
        .wrap {
            display: flex;
            transform: translateX(100%);
            transition: 3s;
            opacity: 0;
        }
        .wrap.show{
            transform: translateX(0%);;
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="section section1 autobg">section1</section>
    <section class="section section2 autobg">
        <div class="wrap">
            <div class="img-wrap">
                <img src="./images/1.png" alt="">
            </div>
            <div class="img-wrap">
                <img src="./images/2.png" alt="">
            </div>
            <div class="img-wrap">
                <img src="./images/3.png" alt="">
            </div>
        </div>
    </section>
    <section class="section section3 autobg">section3</section>
    <section class="section section4 autobg">section4</section>
    <section class="section section5 autobg">section5</section>
    <section class="section section6 autobg">section6</section>
    <section class="section section7 autobg">section7</section>
    <section class="section section8 autobg">section8</section>
    <section class="section section9 autobg">section9</section>
    <section class="section section10 autobg">section10</section>
    <section class="section section11 autobg">section11</section>
    <section class="section section12 autobg">section12</section>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            console.log('section2 offset:', $('.section2').offset().top);

            $(window).scroll(function () {
                const nowScroll = $(window).scrollTop();
               
                console.log(typeof(nowScroll));
                if (nowScroll >= $('.section2').offset().top - $(window).height() / 2) {
                    $('.section2').css('background', 'orange')
                    $('.wrap').addClass('show');
                }
                else {
                    $('.section2').css('background', 'pink')
                    $('.wrap').removeClass('show');
                }
            })
        </script>


    <script>
        function getRandomInt(max) {
                    return Math.floor(Math.random() * Math.floor(max - 50) + 100);
                }
        
                function getRBGA() {
                    return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
                }
        
                const elements = document.querySelectorAll('.autobg');
        
                Array.from(elements).forEach((element, index) => {
                    element.style.backgroundImage = getRBGA();
                });
        
                $('.autobg').each(function (index, currentElement) {
                currentElement.style.backgroundImage = getRBGA();
                });
    </script>
</body>
</html>
