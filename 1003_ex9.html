<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            top: 0px;
            left: 0px;
            /* transition: .5s; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="wrap mx-auto">
                <div class="box"></div>
            </div>

            <div class="row mt-2"></div>
                <div class="col-12 text-center">
                    <button class="btn btn-info" id="btnUp">
                        <i class="fa-solid fa-caret-up"></i>
                    </button>
                </div>

                <div class="col-12 text-center">
                    <button class="btn btn-info mx-3" id="btnLeft">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <button class="btn btn-info mx-3" id="btnRight">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                </div>
                
                <div class="col-12 text-center">
                    <button class="btn btn-info" id="btnDown">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            
            $('#btnRight').click(function () {
                // console.log('btnRight clicked', $('.box').css('left'));

                const maxLeft = $('.wrap').width() - $('.box').width();
                // console.log('maxLeft:', maxLeft);
                if (parseInt($('.box').css('left')) < maxLeft) {
                $('.box').css('left', '+=100')
                }

            })

            $('#btnLeft').click(function () {
                // console.log('btnRight clicked', $('.box').css('left'));

                const maxLeft = $('.wrap').width() - $('.box').width();
                // console.log('maxLeft:', maxLeft);
                if (parseInt($('.box').css('right')) < maxLeft) {
                $('.box').css('left', '-=100')
                }

            })

            $('#btnDown').click(function () {
                // console.log('btnRight clicked', $('.box').css('left'));

                const maxTop = $('.wrap').height() - $('.box').height();
                // console.log('maxTop:', maxTop);
                if (parseInt($('.box').css('top')) < maxTop) {
                $('.box').css('top', '+=100')
                }

            })

            $('#btnUp').click(function () {
                // console.log('btnRight clicked', $('.box').css('left'));

                const maxTop = $('.wrap').height() - $('.box').height();
                // console.log('maxTop:', maxTop);
                if (parseInt($('.box').css('bottom')) < maxTop) {
                $('.box').css('top', '-=100')
                }

            })

            $(document).on('keydown', function (e) {
                e.preventDefault();
                // console.log('keydown:', e.keyCode);
                if (e.keyCode === 39) {
                    const maxLeft = $('.wrap').width() - $('.box').width();
                    if (parseInt($('.box').css('left')) < maxLeft) {
                    $('.box').css('left', '+=100')
                    }
                }

                if (e.keyCode === 37) {
                    const maxLeft = $('.wrap').width() - $('.box').width();
                    if (parseInt($('.box').css('right')) < maxLeft) {
                    $('.box').css('left', '-=100')
                    }
                }

                if (e.keyCode === 40) {
                    const maxTop = $('.wrap').height() - $('.box').height();
                
                    if (parseInt($('.box').css('top')) < maxTop) {
                    $('.box').css('top', '+=100')
                    }

                }

                if (e.keyCode === 38) {
                    const maxTop = $('.wrap').height() - $('.box').height();
                
                    if (parseInt($('.box').css('bottom')) < maxTop) {
                    $('.box').css('top', '-=100')
                    }
                }

            })


            
        </script>
</body>
</html>
