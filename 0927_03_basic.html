<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">

                    <td>td2</td>

                </tr>

                    </td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>

        <!-- <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script> -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            // $('td').css("background", "green")

            $('td:even').css("background", "green")
            $('td:odd').css("background", "yellow")

            $('td:eq(7)').css("background", "red")
            //[0]開始
            $('td:first').css("background", "red")
            $('td:last').css("background", "red")

            $('td:gt(22)').css("background", "purple")
            $('td:lt(2)').css("background", "purple")

            $('td:lt(-24)').css("background", "rgb(100,100,100)")

            // :gt() - 選取大於第 n 個的(也可以給負數)
            // :lt() - 選取小於第 n 個的(也可以給負數,從後面數來)

            $(':header').css("color", "rgb(34,234,234)")
            // 冒號前沒東西就是指dom裡全部的header




        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
